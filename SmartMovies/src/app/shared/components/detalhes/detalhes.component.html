<div class="container">
  <div class="d-flex justify-content-center pt-2 pb-4">
    <button class="btn btn-success" routerLink="/filmes">
      <i class="fas fa-chevron-left"></i> Voltar
    </button>
  </div>
</div>
<!-- {{detailId}}
{{tipo}}

[ngStyle]="{'background': getUrl() }"-->
<div style="height: 110vh;">
<div class="container-fluid fsection" 
[ngStyle]="{
    'background': getUrl(),
    'background-size':'cover'
}"
 >
    <div class="overlay col-lg-12 col-md-12 col-sm-12" >
        <div class="row text-white" >
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="row">
                <div
                  class="col-lg-4 col-sm-12 col-md-4 d-flex justify-content-center pt-5 pb-5 mb-4"
                >
                  <img
                    [src]="detalhesFilme.poster_path"
                    class="img-fluid"
                    width="200"
                    height="480"
                    alt=""
                  />
                </div>
                <div class="col-lg-8 col-sm-12 col-md-8 pr-3">
                  <div class="container-fluid pt-5">
                    <h4 class="bold">{{detalhesFilme.title}} ({{detalhesFilme.release_date | date:'Y'}})</h4>
                    <h5 class="bold">Sinpose</h5>
                    <div class="mt-3"></div>
                    <p class="text-justify">
                      {{detalhesFilme.overview}}
                    </p>
        
                    <h5 class="bold">Elenco</h5>
                    <div class="row">
                      <div class="col-lg-2 col-md-4 col-sm-12 pb-5" *ngFor="let pessoa of elenco">
                        <div class="d-flex justify-content-center" >
                          <img
                            [src]='pessoa.profile_path'
                            width="138"
                            height="175"
                            class="img-fluid"
                            alt=""
                          />
                        </div>
                        <div class="d-flex justify-content-center cast-name pt-2">
                          <p>{{pessoa.name}}</p>
                        </div>
                        <div class="d-flex justify-content-center ">
                          <p class="bold">{{pessoa.character}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>

</div>
